{% extends "base.html" %}
{% from "form_macros.html" import render_field %}



{% block title %}
Edit portfolios
{% endblock %}

{% block content %}

<section>
    <h1>Create a new portfolio</h1>
    <br>

    <div class="col-md-10 col-xs-12 border">

        <form action="" method="post" name="addform">
            {{form.hidden_tag()}}
            <table>
                {{ render_field(form.name, size=20) }}





                <tr class="submit">
                    <td></td>
                    <td><button type="submit" class="submit2">Submit</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>
</section>



{% endblock %}
